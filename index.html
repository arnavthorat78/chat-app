  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="container mb-4 mt-3">
      <h1 class="mb-4 text-center">Chat App</h1>

      <!-- Chatrrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="mb-2">Choose a chatroom:</div>
        <button class="btn btn-success" id="general">General</button>
        <button class="btn btn-success" id="school">School</button>
        <button class="btn btn-success" id="home">Home</button>
        <button class="btn btn-success" id="off-topic">Off-topic</button>
      </div>

      <!-- Chat list -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- Make new chat form -->
      <form class="new-chat mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" value="Send" />
          </div>
        </div>
      </form>

      <!-- Update name form -->
      <form class="new-name mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" value="Update" />
          </div>
        </div>
        <div class="update-msg"></div>
      </form>
    </div>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
